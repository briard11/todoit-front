<mat-card>
  <mat-card-title>Bienvenido</mat-card-title>
  <mat-card-content>
    <form [formGroup]="userForm">
      <mat-form-field appearance="outline">
        <mat-label>Correo</mat-label>
        <input
          type="email"
          matInput
          placeholder="correo"
          formControlName="correo"
        />
        <mat-icon matSuffix>alternate_email</mat-icon>
        <mat-error *ngIf="userForm.invalid"
          >Ingrese un correo electronico valido</mat-error
        >
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input
          type="password"
          matInput
          placeholder="Password"
          formControlName="password"
        />
        <mat-icon matSuffix>password</mat-icon>
        <mat-error *ngIf="userForm.invalid"
          >Ingrese una clave electronico valido(6 caracteres min)</mat-error
        >
      </mat-form-field>

      <mat-error *ngIf="error"
        >El correo y/o password ingresados son incorrectos
      </mat-error>

      <button type="submit" class="button" mat-button (click)="login()">
        Login
      </button>
    </form>
    <p class="text-center">or</p>
    <button class="button-google" mat-button (click)="loginGoogle()">
      <img [src]="'assets/google.svg'" alt="google"/>
    </button>
  </mat-card-content>
</mat-card>
