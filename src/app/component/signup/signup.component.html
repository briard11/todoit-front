<mat-card>
  <mat-card-title>Bienvenido</mat-card-title>
  <mat-card-content>
    <form [formGroup]="userForm">
      <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input
          type="text"
          matInput
          placeholder="Nombre"
          formControlName="nombre"
        />
        <mat-icon matSuffix>account_circle</mat-icon>
        <mat-error *ngIf="userForm.invalid">
          Ingrese un usuario valido(2 caracteres min)
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Correo</mat-label>
        <input
          type="email"
          matInput
          placeholder="Correo"
          formControlName="correo"
        />
        <mat-icon matSuffix>alternate_email</mat-icon>
        <mat-error *ngIf="userForm.invalid">
          Ingrese un correo electronico valido
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input
          type="password"
          matInput
          placeholder="Password"
          formControlName="password"
        />
        <mat-icon matSuffix>password</mat-icon>
        <mat-error *ngIf="userForm.invalid">
          Ingrese una clave electronico valido(6 caracteres min)
        </mat-error>
      </mat-form-field>

      <mat-error *ngIf="error">
        {{errorMsg}}
      </mat-error>

      <button type="submit" class="button" mat-button (click)="signup()">
        Resgistrarse
      </button>
    </form>
  </mat-card-content>
</mat-card>
